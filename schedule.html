<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>教室予約表</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      vertical-align: top;
      width: 6%;
      height: 60px;
    }
    th {
      background-color: #f0f0f0;
    }
    .reserved {
      background-color: #ffd;
    }
  </style>
</head>
<body>
  <h2 id="title">教室予約表（サンプル）</h2>
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>時間</th>
        <!-- 教室1〜15 -->
        <script>
          for (let i = 1; i <= 15; i++) {
            document.write(`<th>教室${i}</th>`);
          }
        </script>
      </tr>
    </thead>
    <tbody>
      <script>
        const times = [
          "9:00", "10:00", "11:00", "12:00", "13:00",
          "14:00", "15:00", "16:00", "17:00", "18:00"
        ];
        for (let t = 0; t < times.length; t++) {
          document.write("<tr>");
          document.write(`<th>${times[t]}</th>`);
          for (let r = 1; r <= 15; r++) {
            document.write(`<td onclick="reserveCell(this)"></td>`);
          }
          document.write("</tr>");
        }
      </script>
    </tbody>
  </table>

  <script>
    function reserveCell(cell) {
      if (cell.innerHTML !== "") {
        if (!confirm("このマスを上書きしますか？")) return;
      }
      const name = prompt("名前を入力してください：");
      if (!name) return;
      const content = prompt("内容を入力してください：");
      if (!content) return;

      cell.innerHTML = `${name}<br>${content}`;
      cell.classList.add("reserved");
    }
  </script>
</body>
</html>
