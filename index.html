<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #startScreen {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }

    #startButton {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    /* ダウンロードボタンの塗りつぶしなしスタイル */
    #downloadCSVButton, #downloadCSVTopButton {
      background-color: transparent !important;  /* 背景を透明に */
      color: #007bff !important;  /* ボタンの文字色を青に */
      border: 2px solid #007bff !important;  /* 青色のボーダーを追加 */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
    
    #downloadCSVButton:hover, #downloadCSVTopButton:hover {
      background-color: #e6f2ff !important;  /* ホバー時に薄い青色 */
      color: #0056b3 !important;  /* ホバー時に文字色を暗く */
      border-color: #0056b3 !important;  /* ボーダー色を暗く */
    }

    #scanner, #resultScreen {
      display: none;
    }

    #resultScreen {
      position: relative;
      padding: 20px;
    }
    
    #resultList li {
      font-size: 2rem; /* 文字サイズを大きく */
      font-weight: bold; /* 太字にする */
      margin: 10px 0; /* 上下に余白を追加 */
    }

    /* ダウンロードボタンの塗りつぶしなしスタイル */
    #downloadCSVButton, #downloadCSVTopButton {
      background-color: transparent !important;  /* 背景を透明に */
      color: #007bff !important;  /* ボタンの文字色を青に */
      border: 2px solid #007bff !important;  /* 青色のボーダーを追加 */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
    
    #downloadCSVButton:hover, #downloadCSVTopButton:hover {
      background-color: #e6f2ff !important;  /* ホバー時に薄い青色 */
      color: #0056b3 !important;  /* ホバー時に文字色を暗く */
      border-color: #0056b3 !important;  /* ボーダー色を暗く */
    }

    video {
      border: 1px solid black;
    }

    /* ボタンの横並び */
    #buttonsContainer {
      display: flex;
      gap: 20px;  /* ボタン間の隙間を調整 */
    }
    
    /* ボタンの青色スタイル */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    
    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<!-- 先ほどのHTMLの <head> ～ <body> 開始までは変更ありません（省略） -->

<body>
  <div id="startScreen">
  <h2>KYOKEI</h2>
  <h2>横浜芸術高等専修学校</h2>
  <h1>登校記録</h1>
  
  <!-- ボタンを横並びにするためのコンテナ -->
  <div id="buttonsContainer">
    <button id="schoolInButton">登校</button>
    <button id="schoolOutButton">下校</button>
  </div>
  
  <button id="downloadCSVTopButton">CSVダウンロード</button>
</div>



  <div id="scanner">
    <h2>QRコードをかざしてください</h2>
    <video id="preview" width="100%" height="100%" playsinline></video>
    <p id="scanResult">横浜芸術高等専修学校</p>
    <button id="backToStartButton">戻る</button>
  </div>

  <div id="resultScreen">
    <h3>KYOKEI</h3>
    <h3>横浜芸術高等専修学校</h3>
    <h2 id="recordTypeText">記録しました</h2>
    <ul id="resultList"></ul>
    <button id="downloadCSVButton">CSVをダウンロード</button>
    <button id="backButton">トップ画面へ戻る</button>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const arrivalButton = document.getElementById("arrivalButton");
    const departureButton = document.getElementById("departureButton");
    const backButton = document.getElementById("backButton");
    const downloadCSVButton = document.getElementById("downloadCSVButton");
    const downloadCSVTopButton = document.getElementById("downloadCSVTopButton");
    const backToStartButton = document.getElementById("backToStartButton");
    const startScreen = document.getElementById("startScreen");
    const scanner = document.getElementById("scanner");
    const resultScreen = document.getElementById("resultScreen");
    const video = document.getElementById("preview");
    const resultList = document.getElementById("resultList");
    const recordTypeText = document.getElementById("recordTypeText");
    let canvasElement = document.createElement("canvas");
    let canvas = canvasElement.getContext("2d");

    // ローカルストレージから出席記録を読み込む
    let attendanceRecords = JSON.parse(localStorage.getItem("attendanceRecords")) || [];

    // 登下校種別を保存する変数
    let currentType = "";

    // CSVダウンロード
    const PASSWORD = "yokogei2025";
    function downloadCSV() {
      if (attendanceRecords.length === 0) {
        alert("出席記録がありません！");
        return;
      }

      const userPassword = prompt("パスワードを入力してください:");
      if (userPassword !== PASSWORD) {
        alert("パスワードが間違っています。");
        return;
      }

      const header = "学籍番号,タイムスタンプ,種別\n";
      const rows = attendanceRecords.map(record =>
        `${record.id},${record.timestamp},${record.type}`
      ).join("\n");
      const csvContent = header + rows;
      const BOM = "\uFEFF";
      const csvWithBOM = BOM + csvContent;
      const encoder = new TextEncoder();
      const encodedCsv = encoder.encode(csvWithBOM);

      const blob = new Blob([encodedCsv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    downloadCSVButton.addEventListener("click", downloadCSV);
    downloadCSVTopButton.addEventListener("click", downloadCSV);

    // 登校・下校ボタンのイベント設定
    arrivalButton.addEventListener("click", () => startScan("登校"));
    departureButton.addEventListener("click", () => startScan("下校"));

    function startScan(type) {
      currentType = type;
      startScreen.style.display = "none";
      scanner.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scanQRCode);
        })
        .catch((error) => {
          console.error("カメラの起動に失敗しました:", error);
          alert("カメラが利用できません。");
        });
    }

    let isScanning = false;
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && !isScanning) {
        isScanning = true;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        let code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

        if (code) {
          const id = code.data;
          const timestamp = new Date().toLocaleString();
          const type = currentType;

          if (id && type) {
            attendanceRecords.push({ id, timestamp, type });
            localStorage.setItem("attendanceRecords", JSON.stringify(attendanceRecords));

            resultList.innerHTML = "";
            const listItem = document.createElement("li");
            listItem.textContent = `学籍番号: ${id}, 時間: ${timestamp}, 種別: ${type}`;
            resultList.appendChild(listItem);

            recordTypeText.textContent = `${type}を記録しました`;

            sendDataToGoogleSheets(id, timestamp, type);

            scanner.style.display = "none";
            resultScreen.style.display = "block";
          } else {
            alert("QRコードの形式が正しくありません！");
          }
        }

        setTimeout(() => {
          isScanning = false;
        }, 1000);
      }

      requestAnimationFrame(scanQRCode);
    }

    function sendDataToGoogleSheets(id, timestamp, type) {
      const scriptUrl = "https://script.google.com/macros/s/AKfycby2-h7jMj2zV_4wL9ULobWSVPmhndSxjT77WMA3OAjavz_y4MG_YgZlsT5DERupIBZB/exec";
      const url = `${scriptUrl}?id=${encodeURIComponent(id)}&timestamp=${encodeURIComponent(timestamp)}&type=${encodeURIComponent(type)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log('データがスプレッドシートに追加されました:', data);
        })
        .catch(error => {
          console.error('エラーが発生しました:', error);
        });
    }

    backToStartButton.addEventListener("click", () => {
      scanner.style.display = "none";
      startScreen.style.display = "block";
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      resultList.innerHTML = "";
    });

    backButton.addEventListener("click", () => {
      resultScreen.style.display = "none";
      startScreen.style.display = "block";
      resultList.innerHTML = "";
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    });
  </script>
</body>
</html>
