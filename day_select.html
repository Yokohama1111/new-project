<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>教室予約システム - 日付選択</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    .day {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      text-align: center;
      line-height: 40px;
      background-color: #f0f0f0;
      border-radius: 50%;
      cursor: pointer;
    }
    .day:hover {
      background-color: #cce5ff;
    }
  </style>
</head>
<body>
  <h1>教室予約システム</h1>
  <h2>日にちを選択してください</h2>

  <div id="days" class="days"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedMonth = urlParams.get('month'); // 月（1〜12）

    // 選択した月の日数を取得（仮に31日として表示）
    const daysInMonth = new Date(2025, selectedMonth, 0).getDate(); // 実際の月の日数を取得

    const daysDiv = document.getElementById('days');
    for (let day = 1; day <= daysInMonth; day++) {
      const div = document.createElement('div');
      div.className = 'day';
      div.textContent = day;
      div.onclick = () => {
        // 日付を選んだら、次の画面に遷移（選択した月と日付をURLに渡す）
        window.location.href = `reservation.html?month=${selectedMonth}&day=${day}`;
      };
      daysDiv.appendChild(div);
    }
  </script>
</body>
</html>
