<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>教室予約システム - 年間カレンダー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .month {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .month:hover {
      background-color: #cce5ff;
    }
  </style>
</head>
<body>
  <h1>教室予約システム</h1>
  <h2>月を選択してください</h2>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthNames = [
      "1月", "2月", "3月", "4月",
      "5月", "6月", "7月", "8月",
      "9月", "10月", "11月", "12月"
    ];

    monthNames.forEach((name, index) => {
      const div = document.createElement("div");
      div.className = "month";
      div.textContent = name;
      div.onclick = () => {
        const selectedMonth = index + 1; // 1〜12
        // ここで月をパラメータとして次の画面に遷移
        window.location.href = `schedule.html?month=${selectedMonth}`;
      };
      calendar.appendChild(div);
    });
  </script>
</body>
</html>
