<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #startScreen, #scanner, #resultScreen {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }

    #startButton {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #downloadCSVTopButton {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #scanner, #resultScreen {
      display: none;
    }

    #downloadCSVButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    video {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>KYOKEI</h2>
    <h2>横浜芸術高等専修学校</h2>
    <h1>登校記録</h1>
    <button id="startButton">QRコード</button>
    <button id="downloadCSVTopButton">CSVダウンロード</button>
  </div>

  <div id="scanner">
    <h2>QRコードをかざしてください</h2>
    <video id="preview" width="100%" height="100%" playsinline></video>
    <button id="backToStartButton">戻る</button>
  </div>

  <div id="resultScreen">
    <h3>KYOKEI</h3>
    <h3>横浜芸術高等専修学校</h3>
    <h2>登校を記録しました</h2>
    <ul id="resultList"></ul>
    <button id="downloadCSVButton">CSVをダウンロード</button>
    <button id="backButton">トップ画面へ戻る</button>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const startButton = document.getElementById("startButton");
    const backButton = document.getElementById("backButton");
    const downloadCSVButton = document.getElementById("downloadCSVButton");
    const downloadCSVTopButton = document.getElementById("downloadCSVTopButton");
    const backToStartButton = document.getElementById("backToStartButton");
    const startScreen = document.getElementById("startScreen");
    const scanner = document.getElementById("scanner");
    const resultScreen = document.getElementById("resultScreen");
    const video = document.getElementById("preview");
    const resultList = document.getElementById("resultList");
    let canvasElement = document.createElement("canvas");
    let canvas = canvasElement.getContext("2d");

    let attendanceRecords = JSON.parse(localStorage.getItem("attendanceRecords")) || [];

    // CSVダウンロード
    function downloadCSV() {
      if (attendanceRecords.length === 0) {
        alert("出席記録がありません！");
        return;
      }

      const header = "学籍番号,タイムスタンプ\n";
      const rows = attendanceRecords.map(record => `${record.id},${record.timestamp}`).join("\n");
      const csvContent = "\uFEFF" + header + rows;
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    downloadCSVButton.addEventListener("click", downloadCSV);
    downloadCSVTopButton.addEventListener("click", downloadCSV);

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      scanner.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scanQRCode);
        })
        .catch((error) => {
          console.error("カメラの起動に失敗しました:", error);
          alert("カメラが利用できません。");
        });
    });

    let isScanning = false;

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && !isScanning) {
        isScanning = true;
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        let code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

        if (code) {
          const id = code.data.trim();
          const timestamp = new Date().toLocaleString();

          if (id) {
            attendanceRecords.push({ id, timestamp });
            localStorage.setItem("attendanceRecords", JSON.stringify(attendanceRecords));

            resultList.innerHTML = "";
            const listItem = document.createElement("li");
            listItem.textContent = `学籍番号: ${id}, 時間: ${timestamp}`;
            resultList.appendChild(listItem);

            sendDataToGoogleSheets(id, timestamp);

            scanner.style.display = "none";
            resultScreen.style.display = "block";
          }
        }
        setTimeout(() => { isScanning = false; }, 1000);
      }
      requestAnimationFrame(scanQRCode);
    }

    function sendDataToGoogleSheets(id, timestamp) {
      const scriptUrl = "https://script.google.com/macros/s/AKfycbyiZteS-_W5YEdfGpvspC5-mq9SRr30uJc90ItK4JQ0iWPZCa1Tb_BQ6tynU62_rYBh/exec";
      const url = `${scriptUrl}?id=${encodeURIComponent(id)}&timestamp=${encodeURIComponent(timestamp)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => console.log('送信成功:', data))
        .catch(error => console.error('エラー:', error));
    }

    backToStartButton.addEventListener("click", () => {
      scanner.style.display = "none";
      startScreen.style.display = "block";
      if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
    });

    backButton.addEventListener("click", () => {
      resultScreen.style.display = "none";
      startScreen.style.display = "block";
    });
  </script>
</body>
</html>
