<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教室予約システム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 教室稼働表 -->
  <table id="schedule">
    <thead>
      <tr>
        <th>時間帯</th>
        <th>教室1</th>
        <th>教室2</th>
        <th>教室3</th>
        <th>教室4</th>
        <th>教室5</th>
        <th>教室6</th>
        <th>教室7</th>
        <th>教室8</th>
        <th>教室9</th>
        <th>教室10</th>
        <th>教室11</th>
        <th>教室12</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00</td>
        <td class="available">空き</td>
        <td class="booked">予約済</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
        <td class="booked">予約済</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
        <td class="available">空き</td>
      </tr>
      <!-- 他の時間帯行も同様に追加 -->
    </tbody>
  </table>

  <!-- 予約フォーム -->
  <div id="reservation-form">
    <h3>予約フォーム</h3>
    <label for="classroom">教室:</label>
    <select id="classroom">
      <option value="1">教室1</option>
      <option value="2">教室2</option>
      <option value="3">教室3</option>
      <option value="4">教室4</option>
      <option value="5">教室5</option>
      <option value="6">教室6</option>
      <option value="7">教室7</option>
      <option value="8">教室8</option>
      <option value="9">教室9</option>
      <option value="10">教室10</option>
      <option value="11">教室11</option>
      <option value="12">教室12</option>
    </select>
    <label for="time">時間:</label>
    <input type="time" id="time" value="09:00">
    <label for="name">予約者名:</label>
    <input type="text" id="name" placeholder="名前を入力">
    <label for="content">予約内容:</label>
    <input type="text" id="content" placeholder="内容を入力">
    <button id="reserve-btn">予約</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
