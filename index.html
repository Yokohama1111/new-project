<button id="reserveButton">予約</button>
<script>
  document.getElementById("reserveButton").onclick = () => {
    const name = prompt("予約者名を入力:");
    if (name) {
      // 送信するデータ
      const data = {
        classroom: "教室1", // ここに動的なデータを入れる
        time: "9:00",       // ここに動的なデータを入れる
        name: name
      };

      // GASのURLにPOSTリクエスト
      fetch("https://script.google.com/macros/s/AKfycbwNtSC5TfHzU93xW-KCqzJWwNB4K6dgjyF4yjUvOiszeTQgi1jXt0Hj3egFNVw1UzJ_/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(res => {
        console.log("予約送信成功:", res);
      }).catch(err => {
        console.error("送信失敗", err);
      });
    }
  };
</script>
