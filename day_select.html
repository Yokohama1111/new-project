<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>教室予約システム - 日にち選択</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .day {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .day:hover {
      background-color: #cce5ff;
    }
    label {
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>教室予約システム</h1>
  <h2>日にちを選択してください</h2>
  <div class="days" id="days"></div>

  <h2 id="reservationTitle" style="display:none;">予約フォーム</h2>
  <form id="reservationForm" style="display:none;">
    <label for="classroom">教室番号:</label>
    <input type="text" id="classroom" required>
    
    <label for="time">予約時間:</label>
    <input type="time" id="time" required>
    
    <label for="name">名前:</label>
    <input type="text" id="name" required>
    
    <label for="content">予約内容:</label>
    <textarea id="content" required></textarea>
    
    <button type="submit">予約を送信</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedMonth = parseInt(urlParams.get('month'), 10);

    // 日数を動的に生成する
    const daysInMonth = new Date(2025, selectedMonth, 0).getDate();
    const daysContainer = document.getElementById("days");

    for (let i = 1; i <= daysInMonth; i++) {
      const div = document.createElement("div");
      div.className = "day";
      div.textContent = `${i}日`;
      div.onclick = () => {
        // 日付を選択した場合、予約フォームを表示
        document.getElementById("reservationTitle").style.display = "block";
        document.getElementById("reservationForm").style.display = "block";
        
        // 送信フォームに日付情報を格納
        document.getElementById("reservationForm").onsubmit = (event) => {
          event.preventDefault();
          const classroom = document.getElementById("classroom").value;
          const time = document.getElementById("time").value;
          const name = document.getElementById("name").value;
          const content = document.getElementById("content").value;

          // GASのURLにデータを送信
          const url = 'YOUR_GAS_URL'; // GASのURLに変更

          fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              date: `${selectedMonth}-${i}`,
              classroom,
              time,
              name,
              content
            })
          })
          .then(response => response.json())
          .then(data => {
            alert("予約が完了しました");
            window.location.href = "index.html"; // 完了後にトップページへ遷移
          })
          .catch(error => {
            console.error("Error:", error);
            alert("エラーが発生しました");
          });
        };
      };
      daysContainer.appendChild(div);
    }
  </script>
</body>
</html>
