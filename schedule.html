<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>教室予約表</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      vertical-align: top;
      width: 6%;
      height: 60px;
    }
    th {
      background-color: #f0f0f0;
    }
    .reserved {
      background-color: #ffd;
    }
  </style>
</head>
<body>
  <h2 id="title">教室予約表</h2>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>時間</th>
        <!-- 教室ヘッダー -->
        <script>
          window.roomNames = [
            "応接室", "101", "102", "201", "202",
            "203", "204", "205", "301", "302",
            "303", "304", "図書室", "別館1F", "別館2F"
          ];
          for (let i = 0; i < roomNames.length; i++) {
            document.write(`<th>${roomNames[i]}</th>`);
          }
        </script>
      </tr>
    </thead>
    <tbody>
      <script>
        const times = [
          "9:00", "10:00", "11:00", "12:00", "13:00",
          "14:00", "15:00", "16:00", "17:00", "18:00"
        ];
        for (let t = 0; t < times.length; t++) {
          document.write("<tr>");
          document.write(`<th>${times[t]}</th>`);
          for (let r = 0; r < roomNames.length; r++) {
            document.write(`<td onclick="reserveCell(this)"></td>`);
          }
          document.write("</tr>");
        }
      </script>
    </tbody>
  </table>

  <script>
    function reserveCell(cell) {
      if (cell.innerHTML !== "") {
        if (!confirm("このマスを上書きしますか？")) return;
      }
      const name = prompt("名前を入力してください：");
      if (!name) return;
      const content = prompt("内容を入力してください：");
      if (!content) return;

      cell.innerHTML = `${name}<br>${content}`;
      cell.classList.add("reserved");

      saveReservation(cell);  // Googleスプレッドシートに保存
    }

    function saveReservation(cell) {
      const time = cell.parentElement.cells[0].innerText;
      const roomIndex = cell.cellIndex - 1;
      const room = roomNames[roomIndex];

      const reservationData = {
        time: time,
        room: room,
        name: cell.innerText.split("\n")[0],
        content: cell.innerText.split("\n")[1]
      };

      // Google Apps ScriptへPOSTリクエスト
      fetch("https://script.google.com/macros/s/AKfycbw2ev8uBoSAJFCAkzwr-CYJGEJCltLdv5MEF2XQX0qhLM6ggWgwwGSwajSfMhhm_rvi/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(reservationData)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert("✅ 予約が保存されました！");
        } else {
          alert("❌ 保存に失敗しました");
        }
      })
      .catch(error => {
        console.error(error);
        alert("❌ 通信エラーが発生しました。");
      });
    }

    window.onload = function() {
      const cells = document.querySelectorAll("#scheduleTable td");
      cells.forEach(cell => {
        const time = cell.parentElement.cells[0].innerText;
        const roomIndex = cell.cellIndex - 1;
        const room = roomNames[roomIndex];
        const key = `${time} 教室${room}`;

        // Google Apps Scriptから予約データを取得
        fetch("https://script.google.com/macros/s/AKfycbxxxxxx/exec")
          .then(response => response.json())
          .then(data => {
            data.forEach(row => {
              if (row[0] == time && row[1] == room) {
                cell.innerHTML = `${row[2]}<br>${row[3]}`;
                cell.classList.add("reserved");
              }
            });
          })
          .catch(error => console.error(error));

        // 右クリックで予約キャンセル
        cell.oncontextmenu = function(e) {
          e.preventDefault();
          cancelReservation(cell);
        };
      });
    };

    function cancelReservation(cell) {
      if (confirm("この予約をキャンセルしますか？")) {
        const time = cell.parentElement.cells[0].innerText;
        const roomIndex = cell.cellIndex - 1;
        const room = roomNames[roomIndex];
        const key = `${time} 教室${room}`;

        cell.innerHTML = "";
        cell.classList.remove("reserved");

        // Googleスプレッドシートから予約を削除
        fetch("https://script.google.com/macros/s/AKfycbxxxxxx/exec", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ time: time, room: room })
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            alert("予約がキャンセルされました");
          } else {
            alert("キャンセルに失敗しました");
          }
        })
        .catch(error => {
          console.error(error);
          alert("キャンセルに失敗しました");
        });
      }
    }
  </script>
</body>
</html>
